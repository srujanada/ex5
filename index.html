<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Meet Me at the Library</title>
	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="ex5.css">
	<!-- jquery link -->
    <script src='http://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- custom js link -->
    <script type="text/javascript" src="ex5.js"></script>
    <!-- script.aculo.us link -->
	<script type="text/javascript" src="js/prototype.js"></script>
	<script type="text/javascript" src="js/scriptaculous.js"></script >

</head>

<body>
	<section id=frontarea></section>
	<section id=thumbarea></section>
	<section id=showarea></section>

	<header><img id=logo src="images/ex5logo.png" alt="title image"></header>

	<section id=container>
	<figure id=main>
		<section id=imagelist>
			<div class=thumb id="shake"><a href="#" onclick="new Effect.Shake('shake'); return false;"><img class=pic src="images/img1.jpg" alt="image 1" /></a></div>
				<article class=show><img class=big src="images/img1.jpg" alt="image 1" /></article>
			<div class=thumb id="pulsate"><a href="#" onclick="Effect.Pulsate('pulsate'); return false;" style="line-height:40px;"><img class=pic src="images/img2.jpg" alt="image 2" /></a></div>
				<article class=show><img class=big src="images/img2.jpg" alt="image 2" /></article>
			<div class=thumb id="fade"><a href="#" onclick="$('fade').fade(); return false;"><img class=pic src="images/img3.jpg" alt="image 3" /></a></div>
				<article class=show><img class=big src="images/img3.jpg" alt="image 3" /></article>
			<div class=thumb id="squish"><a href="#" onclick="Effect.Squish('squish'); return false;"><img class=pic src="images/img4.jpg" alt="image 4" /></a></div>
				<article class=show><img class=big src="images/img4.jpg" alt="image 4" /></article>
			<div class=thumb id="puff"><a href="#" onclick="new Effect.Puff('puff'); return false;"><img class=pic src="images/img5.jpg" alt="image 5" /></a></div>
				<article class=show><img class=big src="images/img5.jpg" alt="image 5" /></article>	
		</section>
	</figure>	
	</section>
	
	<footer>
		<nav id=shows>
		<ul>
			<a href="#" onclick="$('fade').show(); return false;"><li><h5>SHOW FADE</h5></li></a>
			<a href="#" onclick="$('squish').show(); return false;"><li><h5>SHOW SQUISH</h5></li></a>
			<a href="#" onclick="$('puff').setStyle({ display: 'block', opacity:1, width:'80px', height:'80px' }); return false;"><li><h5>SHOW PUFF</h5></li></a>
		</ul>
		</nav>	
		
		<nav id=valid>
		<a href="https://validator.w3.org/check?uri=referer"><img src="images/HTML5.png" height="48" alt="link to html5 validation"></a>
		<a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="images/css3.png" height="48" alt="link to css3 validation"></a><br />
		</nav>
	</footer>
</body>
</html>
